<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        .corner {
            position: absolute;
            display: flex;
            top: 55px;
            right: 30px;
        }
        .corner button {
            width: 200px;
            height: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="corner">
        <form id="Homepage" action="index.html" method="get">
            <button type="submit">Home</button>
        </form>
    </div>
    <h1>Search Results</h1>
    <div id="results"></div>
    <script src="storage.js"></script>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayResults(query) {
            const pages = getPages();
            const resultsDiv = document.getElementById('results');
            const filteredPages = pages.filter(page => page.pageName.includes(query));
            if (filteredPages.length > 0) {
                filteredPages.forEach(page => {
                    resultsDiv.innerHTML += `
                        <p><strong>Language:</strong> ${page.language}</p>
                        <p><strong>Page Name:</strong> ${page.pageName}</p>
                        <p><strong>User Name:</strong> ${page.userName}</p>
                        <p><strong>Translation:</strong> ${page.translation}</p>
                    `;
                });
            } else {
                resultsDiv.innerHTML = 'No results found.';
            }
        }

        const query = getQueryParameter('query');
        if (query) {
            displayResults(query);
        } else {
            document.getElementById('results').innerHTML = 'No search query provided.';
        }
    </script>
</body>
</html>
