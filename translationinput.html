<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Inputs</title>
</head>
<body>
    <h1>Input a Translation below, specify language, page name and your own name if you wish to take credit for your work.</h1>
    <form id="translationForm">
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required><br><br>
        
        <label for="pageName">Page Name:</label>
        <input type="text" id="pageName" name="pageName" required><br><br>
        
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName"><br><br>
        
        <label for="translation">Translation:</label><br>
        <textarea id="translation" name="translation" rows="10" cols="50" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('translationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const language = document.getElementById('language').value;
            const pageName = document.getElementById('pageName').value;
            const userName = document.getElementById('userName').value;
            const translation = document.getElementById('translation').value;
            
            const translationData = {
                language: language,
                pageName: pageName,
                userName: userName,
                translation: translation
            };
            
            // Store the data in localStorage
            localStorage.setItem('translationData', JSON.stringify(translationData));
            
            console.log('Translation Data:', translationData);
            
            // Clear the form fields
            document.getElementById('language').value = '';
            document.getElementById('pageName').value = '';
            document.getElementById('userName').value = '';
            document.getElementById('translation').value = '';
        });

        // Load the data from localStorage if it exists
        window.addEventListener('load', function() {
            const storedData = localStorage.getItem('translationData');
            if (storedData) {
                const translationData = JSON.parse(storedData);
                document.getElementById('language').value = translationData.language;
                document.getElementById('pageName').value = translationData.pageName;
                document.getElementById('userName').value = translationData.userName;
                document.getElementById('translation').value = translationData.translation;
            }
        });
    </script>
</body>
</html>
